steps:
  - label: ":python: Build first dynamic pipelines"
    key: build_first_dynamic_pipeline
    commands:
      - python3 -m venv .venv
      - source .venv/bin/activate
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements_1.txt
      - python3 .buildkite/scripts/build_i_level_dynamic_pipelines.py
      - buildkite-agent pipeline upload .buildkite/pipeline.level_i_dynamic_pipelines.yml
